
jobs:
- job: Linux
  container: unoplatform/wasm-build:2.0

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - checkout: self
    clean: true

  - task: GitVersion@4
    inputs:
      updateAssemblyInfo: false

  
  - bash: |
      cd ~
      git clone https://github.com/emscripten-core/emsdk
      cd emsdk
      ./emsdk install sdk-1.39.11
      ./emsdk activate sdk-1.39.11

    displayName: 'Setup Emscripten'

  - bash: |
      source ~/emsdk/emsdk_env.sh
      make
      mono src/nuget/nuget.exe pack src/nuget/uno.sqlite-wasm.nuspec -Version "1.1.0-dev.$(Build.BuildId)" -OutputDirectory "$(build.artifactstagingdirectory)"

    displayName: 'Run make'

  - task: CopyFiles@2
    inputs:
      SourceFolder: $(build.sourcesdirectory)/dist
      Contents: '*.*'
      TargetFolder: $(build.artifactstagingdirectory)/dist
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    # https://developercommunity.visualstudio.com/content/problem/284991/public-vsts-previouw-cant-set-build-number-of-pr-b.html
    condition: eq(variables['System.PullRequest.IsFork'], 'False')
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: drop
      ArtifactType: Container